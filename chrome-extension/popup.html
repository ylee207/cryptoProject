<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Deterministic Password Manager</title>
    <style>
        body {
    width: 300px;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
}

*, *:before, *:after {
    box-sizing: border-box;
}

label, input, button, .link {
    width: 100%;
    margin-bottom: 10px;
}

input, button {
    padding: 10px;
    background-color: #333333;
    border: 1px solid #770000;
    color: white;
    border-radius: 5px;
}

button {
    background-color: #990000;
    cursor: pointer;
}

.password-actions, .passphrase-actions {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: 5px;
}

.password-actions button, .passphrase-actions button {
    flex: 1;
    margin-right: 5px;
}

.password-actions button:last-child, .passphrase-actions button:last-child {
    margin-right: 0;
}

#password, #password-content, #passphrase-content {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#password {
    margin-top: 5px
}

#copyPassphrase {
    margin-left: 5px;
}

#generatePassword {
    margin-top: 20px;

}

.back-button, .link {
    cursor: pointer;
    color: white;
}

.link {
    text-decoration: underline;
    text-align: center;
    font-size: 0.9em;
}


    </style>
</head>
<body>
    <div id="main-content">
        <label for="passphrase">Passphrase:</label>
        <input type="text" id="passphrase" placeholder="Enter your passphrase">
        <label for="domain">Domain URL:</label>
        <input type="text" id="domain" placeholder="Enter the domain URL">
        <label for="formatOptions">Password Format:</label>
        <select id="formatOptions">
            <option value="default">Default</option>
            <option value="noSpecial">No Special Characters</option>
            <option value="allLetters">All Letters</option>
        </select>
        <button id="generatePassword">Generate Password</button>
        <div class="link" id="needPassphrase">Need a master passphrase?</div>
    </div>
    <div id="passphrase-content" style="display: none;">
        <span class="back-button">← Back</span>
        <div class="passphrase-actions">
            <input type="text" id="generatedPassphrase" readonly>
            <button id="copyPassphrase">Copy</button>
        </div>
        <button id="generatePhrase">Generate Unique Passphrase</button>
    </div>
    <div id="password-content" style="display: none;">
        <span class="back-button">← Back</span>
        <input type="password" id="password" readonly>
        <div class="password-actions">
            <button id="toggleVisibility">Show</button>
            <button id="copyButton">Copy</button>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
